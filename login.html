<html>
<header>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        <link rel="stylesheet" href="styles/jquery-ui.css">
        <link rel="stylesheet" href="styles/jquery-ui.structure.css">
        <link rel="stylesheet" href="styles/jquery-ui.theme.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/modal.css">
</header>

<body>
    <div class="bg">
        <div class="main-content">
            <h1>Step On Set</h1>
            <p>Welcome to Step On Set. Login or register to start discovering or sharing locations.</p>
            <button class="button" data-toggle="modal" data-target="#login-modal">Login</button>
            <button class="button" data-toggle="modal" data-target="#register-modal">Register</button>
        </div> 
    </div>


    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
              <div class="loginmodal-container">
                <div>
                <h1>Login to Your Account</h1>
                <br>
                <form id="signInForm">
                <input id="email-signin" type="text" name="email" placeholder="Email">
                <input id="password-signin" type="password" name="psw" placeholder="Password">
                <input id="sign-in-confirm" type="submit" name="login" class="login loginmodal-submit" value="Login">
                </form>
                </div>
                
                <div class="login-help">
                  <a id="password-reset" href="#">Forgot Password</a>
                </div>
              </div>
        
            </div>
          </div>



        
          <div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
            style="display: none;">
            <div class="modal-dialog">
              <div class="registermodal-container">
                <h1>Register an Account</h1>
                <br>
                
                <form id="registerForm" action="#">
                <input class="sign-up" id="name" type="text" name="name" placeholder="Full Name">
                <input class="sign-up" id="email" type="text" name="email" placeholder="Email">
                <input class="sign-up" id="password" type="password" name="psw" placeholder="Password">
                <input type="submit" name="login" class="login loginmodal-submit" value="Register">
                </form>
        
                <div class="login-help">
                  <a href="#">Register</a> -
                  <a href="#">Forgot Password</a>
                </div>
              </div>
            </div>
          </div>

          <script src="scripts/jquery-3.3.1.js"></script>
          <script src="scripts/jquery-ui.js"></script>
          <script src="scripts/jquery.validate.js"></script>
          <script src="scripts/sign-up.js"></script>
          <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-app.js"></script>
          <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
          <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-firestore.js"></script>
          <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-auth.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
          <script src="scripts/initFirebase.js"></script>
</body>

</html>
